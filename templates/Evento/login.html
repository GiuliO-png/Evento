<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'Evento:login'%}" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend><h1>Login</h1></legend>
            <p>Email:</p> {{ form.username }}
            <p>Password:</p> {{ form.password }}
        </fieldset>

        <button type="submit">Log in</button>
    </form>

    <p>Non hai un account?</p>
    <a href="{% url 'Evento:register' %}">
        <button>Registrati</button>
    </a>
</body>
</html>
